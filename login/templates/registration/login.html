<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Login Project</title>
</head>

<body style="background-color: #D0D1D6; color: white;">
    <div class="container"
        style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px; margin-top: 8%; background-color: #0A0A0A;">
        <div class="row">
            <div class="col-6">
                <img src="https://img.freepik.com/foto-gratis/procesador-computadora-central-placa-circuito-microchip-integrado-luces-neon-servidor_90220-1199.jpg?w=1060&t=st=1696105323~exp=1696105923~hmac=f455a5c9ea349f7194092021fd68776b75a1ef5b09100c6133dc8d5a5b44c52d"
                    alt="aaa" width="100%" height="500px">
            </div>
            <div class="col-6">
                <div class="container" style="width: 100%; height: 100%; padding: 35px;" >
                    <form action="" method="post">
                        {% csrf_token %}
                        <h3 style="margin-top: 5%;">Login</h3>
                        <div class="container" style="padding: 5px;">
                            <div class="col-12">
                                <div class="col-12">
                                    <label for="user">Usuario</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" name="username" id="user" placeholder="Ingrese Usuario" style="width: 100%;">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="col-12">
                                    <label for="pass">Password</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" name="password" id="pass" placeholder="Ingrese ContraseÃ±a" style="width: 100%;">
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-3" style="margin-top: 10px; text-align: center; align-items: center;">
                                        <input type="submit" value="Ingresar" style="width: 100%" class="btn btn-primary">
                                    </div>
                                    <div class="col-2" style="margin-top: 10px; text-align: center; align-items: center;">
                                        <a class="btn btn-warning" href="{% url 'registro' %}">Registrar</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
